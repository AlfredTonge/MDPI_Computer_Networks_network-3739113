---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: promtail
      version: 6.15.3
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  values:
    serviceMonitor:
      enabled: true
    tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
    extraPorts:
      syslog:
        # name: tcp-syslog
        # containerPort: 1514
        # service:
          # port: 1514
          # type: LoadBalancer
          # nodePort: 1514
          # externalTrafficPolicy: Local
          # loadBalancerIP: 123.234.123.234
        name: tcp-syslog
        containerPort: 1514
        service:
          type: NodePort
          nodePort: 30000
          targetPort: 1514
    config:
      clients:
        - url: http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push
      snippets:
        extraScrapeConfigs: |
          # Add an additional scrape config for syslog
          - job_name: syslog
            syslog:
              listen_address: 0.0.0.0:1514
              labels:
                job: syslog
            relabel_configs:
              - source_labels:
                  - __syslog_message_hostname
                target_label: hostname

              # example label values: kernel, CRON, kubelet
              - source_labels:
                  - __syslog_message_app_name
                target_label: app

              # example label values: debug, notice, informational, warning, error
              - source_labels:
                  - __syslog_message_severity
                target_label: level

          # Add an additional scrape config for Journal
          - job_name: journal
            journal:
              path: /var/log/journal
              max_age: 12h
              labels:
                job: systemd-journal
            relabel_configs:
              - source_labels:
                  - __journal__hostname
                target_label: hostname

              # example label values: kubelet.service, containerd.service
              - source_labels:
                  - __journal__systemd_unit
                target_label: unit

              # example label values: debug, notice, info, warning, error
              - source_labels:
                  - __journal_priority_keyword
                target_label: level

    extraVolumes:
      - name: journal
        hostPath:
          path: /var/log/journal
      - name: machine-id
        hostPath:
          path: /etc/machine-id

    extraVolumeMounts:
      - name: journal
        mountPath: /var/log/journal
        readOnly: true
      - name: machine-id
        mountPath: /etc/machine-id
        readOnly: true
